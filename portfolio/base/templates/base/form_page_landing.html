{% extends "base.html" %}
{% load wagtailcore_tags %}

{% block body_class %}template-formpage bg-gray-900{% endblock %}

{% block content %}
    <div class="container mx-auto px-4 py-16 max-w-2xl text-center">
        <div class="bg-gray-800 shadow-lg rounded-lg px-8 py-10 border border-gray-700">
            <h1 class="text-3xl font-bold text-white mb-6">{{ page.title }}</h1>
            
            <div class="prose prose-invert mx-auto text-gray-300 mb-8">
                {{ page.thank_you_text|richtext }}
            </div>
            
            <div class="mt-8">
                <a href="/" class="bg-purple-600 hover:bg-purple-700 text-white font-bold py-2 px-6 rounded focus:outline-none focus:ring-2 focus:ring-purple-400 focus:ring-opacity-50 transition duration-300">
                    Return to Home
                </a>
            </div>
        </div>
    </div>
{% endblock content %}
