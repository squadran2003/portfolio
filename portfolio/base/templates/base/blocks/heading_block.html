<div class="text-center">

    {% if self.size == 'h2' %}
        <h2 class="text-3xl font-bold text-white-200 mb-6 border-b-2 border-blue-500 pb-2 inline-block">
            {{ self.heading_text }}
        </h2>
    {% elif self.size == 'h3' %}
        <h3 class="text-2xl font-semibold text-white-200 mb-4 relative pl-3 before:absolute before:left-0 before:top-0 before:bottom-0 before:w-1 before:bg-blue-500 before:rounded">
            {{ self.heading_text }}
        </h3>
    {% elif self.size == 'h4' %}
        <h4 class="text-xl font-medium text-white-200 mb-3 underline decoration-blue-400 decoration-2 underline-offset-4">
            {{ self.heading_text }}
        </h4>
    {% endif %} 
</div>
